{% extends 'student_navbar.html' %}
{% load static %}
{% block title %} Change Password {% endblock %}
{% block css %}
<style>
  /* Custom styles for better UX */
  .form-container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #dee2e6; border-radius: 8px; background-color: #f8f9fa; }
  .form-label { font-weight: bold; }
  .btn-outline-primary { transition: background-color 0.2s ease, color 0.2s ease; }
  .btn-outline-primary:hover { background-color: #0d6efd; color: white; }
  .input-group-text { background-color: #e9ecef; }
</style>
{% endblock %}

{% block body %}
<div class="container mt-5">
  <div class="form-container shadow-sm">
    <h4 class="text-center mb-4">Change Password</h4>
    <form method="POST" name="change_password" onsubmit="return checkPassword()">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label for="username" class="form-label"><strong>Username</strong></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="username" name="username" value="{{request.user}}" readonly aria-describedby="usernameHelp">
          </div>
        </div>
        <div class="col-md-6">
          <label for="current_password" class="form-label"><strong>Current Password</strong></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Current Password" aria-describedby="currentPasswordHelp">
          </div>
        </div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-12">
          <label for="new_password" class="form-label"><strong>New Password</strong></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-key"></i></span>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter the new password" aria-describedby="newPasswordHelp">
          </div>
        </div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-12">
          <label for="confirm_password" class="form-label"><strong>Confirm Password</strong></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm the new password" aria-describedby="confirmPasswordHelp">
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <input type="submit" class="btn btn-outline-primary px-4" value="Update Password">
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block js %}
<script>
    function checkPassword() {
        if (document.change_password.new_password.value != document.change_password.confirm_password.value) {
            alert("New Password and Confirm Password fields does not match each other.");
            document.change_password.confirm_password.focus();
            return false;
        }
        return true;
    }

    {% if alert %}
    alert("Password Updated Successfully.");
    document.location = "/logout"
    {% endif %}

    {% if currpasswrong %}
    alert("Current Password is wrong..");
    document.location = "/change_password"
    {% endif %}
</script>
{% endblock %}
