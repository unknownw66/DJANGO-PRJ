{% extends 'student_navbar.html' %}

{% block title %} Edit Profile {% endblock %}

{% block css %}
<style>
  /* Custom styles for better UX */
  .form-container { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #dee2e6; border-radius: 8px; background-color: #f8f9fa; }
  .form-label { font-weight: bold; }
  .btn-outline-primary { transition: background-color 0.2s ease, color 0.2s ease; }
  .btn-outline-primary:hover { background-color: #0d6efd; color: white; }
  .input-group-text { background-color: #e9ecef; }
</style>
{% endblock %}
{% block body %}
<div class="container mt-5">
  <div class="form-container shadow-sm">
    <h4 class="text-center mb-4">Edit Profile</h4>
    <form method="POST"> {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label for="email" class="form-label"><strong>Email</strong></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label"><strong>Mobile Number</strong></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-phone"></i></span>
            <input type="number" class="form-control" id="phone" name="phone" value="{{user.student.phone}}" aria-describedby="phoneHelp">
          </div>
        </div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-md-6">
          <label for="branch" class="form-label"><strong>Branch Name</strong></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-diagram-3"></i></span>
            <input type="text" class="form-control" id="branch" name="branch" value="{{user.student.branch}}" aria-describedby="branchHelp">
          </div>
        </div>
        <div class="col-md-6">
          <label for="classroom" class="form-label"><strong>Class Name</strong></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-mortarboard"></i></span>
            <input type="text" class="form-control" id="classroom" name="classroom" value="{{user.student.classroom}}" aria-describedby="classroomHelp">
          </div>
        </div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-md-6">
          <label for="roll_no" class="form-label"><strong>Roll Number</strong></label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-123"></i></span>
            <input type="text" class="form-control" id="roll_no" name="roll_no" value="{{user.student.roll_no}}" aria-describedby="rollNoHelp">
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-outline-primary px-4">Update Profile</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block js %}
<script>
    {% if alert %}
    alert("Profile Updated Successfully.")
    document.location = "/profile"
    {% endif %}
</script>
{% endblock %}
